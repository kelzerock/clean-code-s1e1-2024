<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the eisenhower-matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <p id="top-title"><label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input type="checkbox" class="input"><label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="remove arrow"></button>
        </li>
        <li class="edit-mode li">
          <input class="input" type="checkbox"><label class="task label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task input"
          >
          <button class="edit button">Save</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="remove arrow"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="input" type="checkbox" checked><label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="remove arrow"></button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
