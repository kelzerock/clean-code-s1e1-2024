<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <h1 class="visually-hidden">To-do application</h1>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower-matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="add-tasks"><label for="new-task" class="add-tasks__label">Add Item</label>
        <div class="add-tasks__wrapper">
          <input class="add-tasks__input" type="text">
          <button class="add-tasks__button">Add</button>
        </div>
      </section>
      <section class="block-tasks">
        <h2 class="block-tasks__title">Todo</h2>
        <ul class="block-tasks__list">
          <li class="block-tasks__list-item">
            <input type="checkbox" class="block-tasks__input-check"><label class="block-tasks__label">Pay Bills</label>
            <input type="text" class="block-tasks__input-text">
            <button class="block-tasks__edit-button">Edit</button>
            <button class="block-tasks__delete-button"><img class="block-tasks__img" src="./remove.svg" alt="remove arrow"></button>
          </li>
          <li class="block-tasks__list-item block-tasks__list-item_edit">
            <input class="block-tasks__input-check" type="checkbox"><label class="block-tasks__label">Go Shopping</label>
            <input 
            type="text" 
            value="Go Shopping" 
            class="block-tasks__input-text"
            >
            <button class="block-tasks__edit-button">Save</button>
            <button class="block-tasks__delete-button"><img class="block-tasks__img" src="./remove.svg" alt="remove arrow"></button>
          </li>
        </ul>
      </section>
      <section class="block-tasks">
        <h2 class="block-tasks__title">Completed</h2>
        <ul class="block-tasks__list">
          <li class="block-tasks__list-item">
            <input class="block-tasks__input-check" type="checkbox" checked><label class="block-tasks__label">See the Doctor</label>
            <input type="text" class="block-tasks__input-text">
            <button class="block-tasks__edit-button">Edit</button>
            <button class="block-tasks__delete-button"><img class="block-tasks__img" src="./remove.svg" alt="remove arrow"></button>
          </li>
        </ul>
      </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
